        <section>
            <div id="contactform">
                <form>
                    <h2>Contact Me</h2>
                    <div class="formitem">
                        <label for="name">Name:</label>
                        <input type="text" required id="name" /> <br />
                    </div>
                    <div class="formitem">
                        <label for="phone">Phone:</label>
                        <input type="number" id="phone" /> <br />
                    </div>
                    <div class="formitem">
                        <label for="email">Email: </label>
                        <input type="email" required id="email" /> <br />
                    </div>

                    <div id="experienceradio">
                        <p>Experience Level:</p>
                        <input type="radio" id="newplayer" name="experience_level" value="newplayer" />
                        <label for="newplayer">New Player</label> <br />
                        <input type="radio" id="intermediate" name="experience_level" value="intermediate" />
                        <label for="newplayer">Intermediate</label> <br />
                        <input type="radio" id="experienced" name="experience_level" value="experienced" />
                        <label for="newplayer">Experienced</label> <br />
                    </div>

                    <label for="freetext">Query:</label> <br />
                    <textarea type="text" id="freetext">Enter Information...</textarea> <br />

                    <input type="submit" value="Submit" />
                </form>
            </div>
