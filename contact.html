        <section> 
            <div id="contactform">
                <form action="https://formdump.codeinstitute.net/" id="contact-form-java" method="post">
                    <h2>Contact Me</h2>

                    <!--Form: name-->
                    <div class="formitem">
                        <label for="name">Name:</label>
                        <input type="text" required id="name" name="clientname"/> <br />
                    </div>

                    <!--Form: phone number-->
                    <div class="formitem">
                        <label for="phone">Phone:</label>
                        <input type="number" id="phone" name="phonenumber"/> <br />
                    </div>

                    <!--Form: email-->
                    <div class="formitem">
                        <label for="email">Email: </label>
                        <input type="email" required id="email" name="emailaddress"/> <br />
                    </div>

                    <div id="experienceradio">
                        <p>Experience Level:</p>
                        <input type="radio" id="newplayer" name="experience_level" value="newplayer" />
                        <label for="newplayer">New Player</label> <br />
                        <input type="radio" id="intermediate" name="experience_level" value="intermediate" />
                        <label for="newplayer">Intermediate</label> <br />
                        <input type="radio" id="experienced" name="experience_level" value="experienced" />
                        <label for="newplayer">Experienced</label> <br />
                    </div>

                    <!--Form: query freetxt-->
                    <label for="freetext">Query:</label> <br />
                    <textarea type="text" id="freetext" name="enquiry" value="enquiry">Enter Information...</textarea> <br />

                    <input type="submit" value="Submit" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#submit-modal" />
